<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo IES Ágora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>El tiempo</h1>
    </header>
    <main>
        <div class="info">
            <div id="reloj">
            </div>
            <div class="data">
                <div id="City"></div>
                <img id="icono" alt="Icono tiempo">
                <div id="ActTemp"></div>
                <div id="estado"></div>
            </div>
        </div>
        <div id="persona"></div>
        <div class="controlCarrusel">
            <button onclick="pararCarrusel()">Parar</button>
            <button onclick="carruselPersonas()">Reanudar</button>
        </div>
        <div class="formulario">
            <form id="formPrueba" onsubmit="return false" class="formPrueba">
                <label for="name">Introduzca su nombre</label>
                <input type="text" name="name" id="name" required>
                <label for="dni">Introduzca su dni</label>
                <input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" minlength="9" maxlength="9" required>
                <label for="phone">Introduzca su Nº de Teléfono</label>
                <input type="tel" name="phone" id="phone" required>
                <label for="email">Introduzca su email</label>
                <input type="email" name="email" id="email" required>
                <label for="edad">Introduzca su edad</label>
                <input type="number" name="edad" id="edad" required>
                <input type="submit" onclick="enviar();" value="Enviar">
                <input type="button" onclick="muestraInfo()" value="Ver Registro">
                <input type="button" onclick="DownloadJson()" value="Descargar JSON">
                <!-- <button id="submit" onclick="">Enviar</button> -->
            </form>
            
            <div id="muestraInfo">

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
