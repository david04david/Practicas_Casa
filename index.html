<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    
    <style>
        .formPrueba{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0 35%;
            padding: 2%;
            background-color: aquamarine;
            border-radius: 20px;
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <!--<input id="myId" type="number">
    <button onClick="console.log(document.getElementById('myId').value)">Get Text</button>-->
    <form id="formPrueba" class="formPrueba">
        <p id="saludo"></p>
        <label for="name">Introduzca su nombre</label>
        <input type="text" name="name" id="name" required>
        <label for="phone">Introduzca su Nº de Teléfono</label>
        <input type="tel" name="phone" id="phone" required>
        <label for="email">Introduzca su email</label>
        <input type="email" name="email" id="email" required>
        <label for="edad">Introduzca su edad</label>
        <input type="number" name="edad" id="edad" required>
        <input type="button" onclick="addPerson()" value="Enviar">
        <input type="button" onclick="showPersons()" value="Ver Registro">
        <!-- <button id="submit" onclick="">Enviar</button> -->
    </form>
    
    <script  src="app.js"></script>
</body>
</html>
